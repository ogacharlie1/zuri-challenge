<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>

<body>
  <table>
    <form action="">
      <tr>
        <td><label for="fname">First Name:</label></td>
        <td><input type="text" name="Name" id="name" maxlength="12" minlength="3" required></td>
      </tr>

      <tr>
        <td><label for="lname">Last Name:</label></td>
        <td><input type="text" name="lname" id="lname" maxlength="12" minlength="3" required></td>
      </tr>
      <tr>
        <td><label for="phone">Phone:</label></td>
        <td><input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td><select name="gender" id="gender">
          <option value="male">male</option>
          <option value="female">female</option>
        </select></td>
      </tr>

      <tr>
        <td><label for="country">Country:</label></td>
        <td><input type="text" name="Email" id="email" required></td>
      </tr>

      <tr>
        <td><label for="state/province">State/Proviencec:</label></td>
        <td><input type="text" name="Message" id="message" required>
      </tr </tr>

      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" name="Name" id="email" required></td>
      </tr <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="text" name="password" id="password" required></td>
      </tr>

      <tr>
        <td><label for="confirm-password">Confirm Password:</label></td>
        <td><input type="text" name="confirm-password" id="confirm-password"
            pattern="(?#.*\d)(?#.*[a-z])(?#.*[A-Z]).{8,}"
            title="password must contain uppercase, lowercase, number and special character" required></td>
      </tr>
  </table>

</body>

</html>
